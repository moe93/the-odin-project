<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Link JS -->
    <script defer src="./script.js"></script>
    <title>Rock, Paper, Scissor</title>
    <!-- Add favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">

    <link rel="manifest" href="./favicon/site.webmanifest">
</head>

<body>
    <h1 class="page-title">Rock, Paper, Scissors</h1>

    <div class="tutorial">
        <p>Click on a button to choose.</p>
        <p>First to five wins!</p>
    </div>

    <div class="buttons-container">
        <div class="sheet">
            <span class="sheet-text">ü™®</span>
            <button class="button rock">Rock</button>
        </div>
        <div class="sheet">
            <span class="sheet-text">üìú</span>
            <button class="button paper">Paper</button>
        </div>
        <div class="sheet">
            <span class="sheet-text">‚úÇÔ∏è</span>
            <button class="button scissor">Scissor</button>
        </div>
    </div>

    <div class="results">
        <span class="score">Score</span>
        <div class="results-col">
            <p class="player-text">Player</p>
            <p class="player-score">0</p>            
        </div>
        <div class="results-col score">
            <p class="computer-text">Computer</p>
            <p class="computer-score">0</p>
        </div>
    </div>

    <div class="crt-container">
        <div class="crt-bezel">
            <span class="crt">
                <p class="crt-pointer">$/></p>
                <span class="crt-text">Hello!</span>
                <span class="cursor"> &nbsp; </span>
            </span>
        </div>
    </div>

    <div class="buttons-container">
        <button class="reset-button">Reset score</button>
    </div>
    
</body>
