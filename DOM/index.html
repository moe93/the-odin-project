<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Document Object Model (DOM) manipulation practice</h1>

    <div id="container"></div>

    <p class="defered-text">The website should say this BEFORE the javascript has loaded.</p>
    <p class="to-delete">This text will be deleted AFTER the javascript has loaded.</p>

    <main>
        <button class="button-1">Click me</button>
        <button class="button-2">No. Click me!</button>
        <button class="button-3">No, me!</button>
        <button class="button-4" onclick="alert('Method 4')">Me so horny daddy xoxo</button>
    </main>
</body>
</html>
